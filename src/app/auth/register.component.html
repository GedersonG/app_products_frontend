<ng-template #logOut>
  <div class="container d-flex justify-content-center" id="content">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/login">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/register">Sign Up</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
          <div class="form-group">
            <label for="username">Name</label>
            <input type="text" name="name" id="name" class="form-control" [(ngModel)]="name" required />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username" required />
          </div>
          <div class="form-group">
            <label for="username">Email</label>
            <input type="email" name="email" id="email" class="form-control" [(ngModel)]="email" required />
          </div>
          <div class="form-group">
            <label for="username">Password</label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required />
          </div>
          <div class="form-control">
            <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
              <i class="fa-solid fa-arrow-right-to-bracket"></i> Sign up
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
