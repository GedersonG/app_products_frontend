<app-menu></app-menu>
<div class="container">
  <div class="row mt-4" *ngIf="product">
    <div class="col-md-4 mx-auto">
      <div class="card" style="width: 18rem">
        <div class="card-header mx-auto">
          <b>{{ product.name }} detail</b>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>ID: </b>{{ product.id }}</li>
          <li class="list-group-item"><b>Name: </b>{{ product.name }}</li>
          <li class="list-group-item"><b>Price: </b>{{ product.price }}</li>
        </ul>
        <div class="card-footer mx-auto">
          <button
            class="btn btn-outline-primary btn-block mt-2"
            (click)="back()"
          >
            <i class="fa-solid fa-arrow-left"></i> Come back
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
