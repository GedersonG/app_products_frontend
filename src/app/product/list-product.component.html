<app-menu></app-menu>
<div class="container">
    <table class="table table-striped table-hover mx-auto" style="border: 2px;">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col" *ngIf="isAdmin">Delete</th>
                <th scope="col" *ngIf="isAdmin">Update</th>
                <th scope="col">See</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>${{product.price}}</td>
                <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="delete(product.id)"><i
                            class="fa-sharp fa-solid fa-trash"></i> Remove</button></td>
                <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/update/{{product.id}}"><i
                            class="fa-solid fa-pen-to-square"></i> Update</button></td>
                <td><button class="btn btn-outline-primary" routerLink="/detail/{{product.id}}"><i
                            class="fa-solid fa-eye"></i> Look it</button></td>
            </tr>
        </tbody>
    </table>
    <div class="mt-3" *ngIf="isAdmin">
        <button class="btn btn-outline-success btn-lg" routerLink="/new">
            <i class="fas fa-plus-circle"></i> Add new product</button>
    </div>
</div>
