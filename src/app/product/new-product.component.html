<div class="container">
    <div class="row mt-4">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="from-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
                </div>
                <div class="from-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" name="price" [(ngModel)]="price" required>
                </div>
                <button class="btn btn-outline-success btn-block mt-3" [disabled]="!f.valid">Create new product</button>
            </form>
        </div>
    </div>
</div>
